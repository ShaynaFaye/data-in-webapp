<div>
    <p>Search Term: {{ recipes.q }}</p> 
    <p>Results from {{ recipes.from }} to {{ recipes.to}}</p>
    <ul>
        <li ng-repeat="hit in recipes.hits">
          <a href="{{hit.recipe.url}}">{{hit.recipe.label}}</a>
        </li>
    </ul>
    <button class="btn btn-primary" ng-click="nextPage ()">Next</button>
</div>
